<template name="propertyItem">
    <div class="property">
        <div class="property-content">
            <h3 ><span style="border: 1px solid red">{{name}} - {{address}}, {{zip}}</span></h3>
            <div>
                <input id="add-property" type="button" value="add" meta-attr="{{id}}">
            </div>
        </div>
    </div>
</template>
