<template name="propertyInput">

    <div id="form_container">
        <h1><a>Fill your property data</a></h1>
        <form id="propertyForm" class="appnitro"  method="post" action="">
            <input type="hidden" value="{{propertyData.property._id}}" name="propertyId" id="propertyId">
            <ul>
                <li id="li_1" >
                    <label class="description" for="li_1">Hotelier Data:</label>
                    <span>
                        <input id="firstName" name= "element_1_1" class="element text" maxlength="255" size="20" value="{{propertyData.user.profile.firstName}}"/>
                        <label>First Name</label>
                    </span>
                    <span>
                        <input id="lastName" name= "element_1_2" class="element text" maxlength="255" size="20" value="{{propertyData.user.profile.lastName}}"/>
                        <label>Last Name</label>
                    </span>


                    {{#if notCurrentUser}}

                    <span>
                        <input id="email" type="email" name= "element_1_3" class="element text" maxlength="255" size="30" value=""/>
                        <label>eMail</label>
                    </span>
                    <span>
                        <input id="password" type="password" name= "element_1_3_1" class="element text" maxlength="255" size="30" value=""/>
                        <label>password</label>
                    </span>
                    <span>
                        <input id="password_check" type="password" name= "element_1_3_2" class="element text" maxlength="255" size="30" value=""/>
                        <label>retype your passwword</label>
                    </span>
                    {{/if}}


                    <span>
                        <input id="phone" type="tel" name="element_1_4" class="element text" maxlength="255" size="20" value="{{propertyData.property.phone}}"/>
                        <label>Phone</label>
                    </span>
                </li>

                <li id="li_2" >
                    <label class="description" for="li_2">Property Data:</label>
                    <span>
                        <input id="propertyName" name= "element_2_1" class="element text" maxlength="255" size="30" value="{{propertyData.property.name}}"/>
                        <label>Property Name</label>
                    </span>

                    <div class="right">
                        <select class="element select medium" id="stars" name="element_2_2">
                            <option value="0" >Not rated</option>
                            <option value="1" >1</option>
                            <option value="2" >2</option>
                            <option value="3" >3</option>
                            <option value="4" >4</option>
                            <option value="5" >5</option>
                        </select>
                        <label>star rating</label>
                    </div>

                </li>

                <li id="li_3" >
                    <label class="description" for="li_3">Address</label>

                    <div>
                        <input id="streetLine1" class="element text large" value="{{propertyData.property.address}}" type="text">
                        <label for="streetLine1">Street Address</label>
                    </div>

                    <div>
                        <input id="streetLine2" class="element text large" value="" type="text">
                        <label for="streetLine2">Address Line 2</label>
                    </div>

                    <div class="left">
                        <input id="city" class="element text medium" value="{{propertyData.property.city}}" type="text">
                        <label for="city">City</label>
                    </div>

                    <div class="right">
                        <input id="state" class="element text medium" value="{{propertyData.property.state}}" type="text">
                        <label for="state">State / Province / Region</label>
                    </div>

                    <div class="left">
                        <input id="zip" class="element text medium" maxlength="15" value="{{propertyData.property.zip}}" type="text">

                    </div>
