<template name="requestStepTwo">

    <li id="li_2" >
        <label class="description" for="element_2">select the date for your stay</label>
        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <span>From:</span>
                    <input type='text' name="from" class="form-control" id='datetimepickerFrom'/>
                </div>
            </div>
            <div class="row">
                <div class='col-sm-6'>
                    <span>To:</span>
                    <input type='text' name="to" class="form-control" id='datetimepickerTo'/>
                </div>
            </div>
        </div>
        <div class="container">
            <label class="description" for="element_2">how many people in the trip?</label>
            <div class="row">
                <div class='col-sm-6'>
                    <span>Rooms:</span>
                    <select name="rooms" class="form-control" id='rooms'>
                        <option value="1" selected="true">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class='col-sm-6'>
                    <span>Guest:</span>
                    <select  name="guest" class="form-control" id='guest'>
                        <option value="1">1</option>
                        <option value="2" selected="true">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class='col-sm-6'>
                    <span>Children:</span>
                    <select name="children" class="form-control" id='children'>
                        <option value="0" selected="true">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
        </div>
    </li>
</template>
